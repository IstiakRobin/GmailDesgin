<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Google Account</title>
    <script src="https://kit.fontawesome.com/2cbdb30b3b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Image/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section clearfix">
            <div class="form left">
                <img src="./Image/logo.png" alt="">
                <h3>Create your Google Account
                </h3>
                <p>to continue to Gmail
                </p>
                <div class="regi-box">
                    <input type="text" placeholder="First Name" class="w-50">
                    <input type="text" placeholder="Last Name" class="w-50">
                    <h6>@gmail.com</h6>
                    <input type="text" placeholder="Username" class="w-100">
                    <span>You can use letters, numbers & periods</span>
                    <input type="password" placeholder="password" class="w-50">
                    <input type="password" placeholder="Confirm" class="w-50">
                    <p>Use 8 or more charecters with a mix of letters, numbers & symbols</p>
                    <i class="fas fa-eye-slash eye1"></i>
                    <i class="fas fa-eye-slash eye2"></i>
                </div>
                <div class="down-box">
                    <a href="#">Sign in instead</a>
                </div>
                <div class="down-box-2">
                    <a href="#">next</a>
                </div>
            </div>
            <div class="form-img right">
                <img src="./Image/account.svg" alt="">
                <p>One account. All of Google working for you.</p>
            </div>
        </div>
        <div class="footer">
            <div class="left-footer text-left">
                <a>English (United State) <i class="fas fa-caret-down"></i></a>
            </div>
            <div class="right-footer text-right">
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
            </div>
        </div>
</body>
</html>
